<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Library</title>
</head>
<body>
    <div class="page-wrapper">
        <div class="page-sidebar">
            
            <form method="post">
                <div class="form-wrapper">
                    <label for="book-title">Title</label>
                    <input type="text" name="book-title" id="book-title">
                    <label for="book-author">Author</label>
                    <input type="text" name="book-author" id="book-author">
                    <label for="book-numpages">Number of Pages</label>
                    <input type="number" name="book-numpages" id="book-numpages" min="1">
                    <label for="book-readstatus">Have you read this?</label>
                    <input type="checkbox" name="book-readstatus" id="book-readstatus">
                    <button type="submit">Submit</button>
                </div>
            </form>
            
        </div>
        <div class="page-content">
            <button id="add-btn">+</button>
            <div class="card-wrapper">
                <div class="card-title">Title</div>
                <div class="card-author">Author</div>
                <div class="card-numpages"># of pages</div>
                <div class="card-readstatus">Read status</div>
                <div class="card-btn-row">
                    <button class="card-btn">Change Read status</button>
                    <button class="card-btn">X</button>
                </div>
            </div>

        </div>
    </div>
    <script src="library.js"></script>
</body>
</html>
